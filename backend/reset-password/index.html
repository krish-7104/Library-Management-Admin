<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-6 text-center mx-auto">
        Reset Your Password
      </h2>
      <form action="/link/:resetTokenId" method="POST">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >New Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password:</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-500 text-white p-2 rounded-md hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-50"
        >
          Reset Password
        </button>
      </form>
    </div>
  </body>
</html>
